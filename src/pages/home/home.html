<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>

    <ion-buttons end>
      <button ion-button
              color="primary"
              (click)="crear()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let person of persons">
      <ion-item>
        {{person.name}}
        <p>
          Email: {{person.email}}
        </p>
        <p>
          Phone: {{person.phone}}
        </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button
                color="primary"
                (click)="edit(person)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <button ion-button
                color="danger"
                (click)="delete(person)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
